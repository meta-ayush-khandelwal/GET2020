<!DOCTYPE html>
<html>
<head>
<script src="validation.js" type="text/javascript">
	
</script>
<script type="text/javascript">
	function setValue() {

		let url = new URL(window.location);
		var studentID = url.searchParams.get("studentID");
		var firstName = url.searchParams.get("firstName");
		var lastName = url.searchParams.get("lastName");
		var fatherName = url.searchParams.get("fatherName");
		var email = url.searchParams.get("email");
		var studentClass = url.searchParams.get("studentClass");
		var age = url.searchParams.get("age");

		document.getElementById("studentID").value = studentID;
		document.getElementById("firstName").value = firstName;
		document.getElementById("lastName").value = lastName;
		document.getElementById("fatherName").value = fatherName;
		document.getElementById("email").value = email;
		document.getElementById("class").value = studentClass;
		document.getElementById("age").value = age;
	}
</script>
<style type="text/css">
#validationMessage {
	outline: none;
	border: none;
	resize: none;
	padding-top: 25px;
	margin-left: 32px;
	color: rgb(168, 3, 3);
}
</style>
<meta charset="ISO-8859-1">
<title>Update Student</title>
</head>
<body onload="setValue()">
	<div align="center">
		<textarea rows="4" cols="50" id="validationMessage"
			readonly="readonly"></textarea>
	</div>
	<div align=center id="updateStudentFormOuter"
		name="updateStudentFormOuter">
		<form id="updateStudentForm" name="updateStudentForm"
			action="UpdateStudent" method="post">
			<H1 class="heading">Update Student</H1>
			<table cellspacing=12>
				<tr>
					<td><label>Student ID :</label></td>
					<td><input type=text id="studentID" name="studentID" value=""
						readonly="readonly"></td>
				</tr>
				<tr>
					<td><label>First Name :</label></td>
					<td><input type=text id="firstName" name="firstName"
						placeholder="First Name" onblur="validateFirstName()" required></td>
				</tr>
				<tr>
					<td><label>Last Name :</label></td>
					<td><input type=text id="lastName" name="lastName"
						placeholder="Last Name" onblur="validateLastName()"></td>
				</tr>
				<tr>
					<td><label>Father Name :</label></td>
					<td><input type=text id="fatherName" name="fatherName"
						placeholder="Father Name" onblur="validateFatherName()"></td>
				</tr>
				<tr>
					<td><label>Email id :</label></td>
					<td><input type="text" id="email" name="email"
						placeholder="Email-id" required onblur="validateEmail()" readonly="readonly"></td>
				</tr>
				<tr>
					<td><label>Class :</label></td>
					<td><select name="class" id="class">
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Age :</label></td>
					<td><input type="number" id="age" name="age" placeholder="Age"
						onblur="validateAge()"></td>
				</tr>

			</table>
			<br /> <input type="submit" class="submitButton" value="Submit"
				name="submit" onclick="return checkInputs()">
		</form>
	</div>

</body>
</html>
